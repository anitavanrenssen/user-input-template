<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

        <div id="app">
            View the answer in the console
        </div>

        <!-- Start of Script -->
        <script>

        // step 1
        // Create const for conversion\\
        const conversion = 1.609;


        // step 2
       let kmInput = prompt("What is your distance in Km?");


        // step 3
        // Perform calculation and save result
        let mile = kmInput / conversion;


        // step 4
        // Display result in DOM, alert or console
        console.log("The distance of " + kmInput + "km after being converted is " + mile + " in miles");

        // DOM
        document.getElementById("app").innerHTML = "The distance of " + kmInput + "km after being converted is " + mile + " in miles";

        </script>
        <!-- End of Script -->

    </body>

</html>
